<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox with element queries</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/flexbox-with-element-queries.css"/>
  </head>
  <body>
    <div class="layout">
      <div class="row">
        <div class="top a">top A</div>
        <div class="top b">top B</div>
        <div class="top c">top C</div>
        <div class="top d">top D</div>
      </div>
      <div class="row">
        <div class="mid">mid</div>
      </div>
      <div class="row">
        <div class="low a">low A</div>
        <div class="low b">
          <div class="layout">
            <div class="row">
              <div class="top a">low B / A</div>
              <div class="top b">low B / B</div>
              <div class="top c">low B / C</div>
              <div class="top d">low B / D</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../bower_components/css-element-queries/src/ResizeSensor.js"></script>
    <script src="../bower_components/css-element-queries/src/ElementQueries.js"></script>
  </body>
</html>
